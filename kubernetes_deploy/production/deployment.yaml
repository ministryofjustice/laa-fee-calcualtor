apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: laa-fee-calculator
  namespace: laa-fee-calculator-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: laa-fee-calculator-app
  template:
    metadata:
      labels:
        app: laa-fee-calculator-app
    spec:
      containers:
      - image: 926803513772.dkr.ecr.eu-west-1.amazonaws.com/claim-for-crown-court-defence/laa-fee-calculator:latest
        name: app
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: key
        - name: ENV
          value: production
