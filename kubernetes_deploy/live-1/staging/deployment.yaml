apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: laa-fee-calculator
  namespace: laa-fee-calculator-staging
spec:
  replicas: 3
  selector:
    matchLabels:
      app: laa-fee-calculator-app
  template:
    metadata:
      labels:
        app: laa-fee-calculator-app
    spec:
      containers:
      - name: app
        imagePullPolicy: Always
        image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/laa-get-paid/laa-fee-calculator:app-latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: key
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry-dsn
              key: key
        - name: ENV
          value: staging
